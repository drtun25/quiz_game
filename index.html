<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Game</title>
</head>
<body>
  <!--  <h1 id="cap">This is cap and you know it</h1> > -->
  <!--   <button id="test-button">quiz</button> -->
    <header>
        <div>Coding Quiz Game</div>
        <button class="start-button">Start Game!</button>
    </header>

    <main>
        <section>
            <div class="quiz-game">
                <div class="quiz-game-questions"></div>
            </div>
        </section>

        <section>
            <div class="game-results">
                <div class="quiz-score-counter"></div>
                <h2>initials: <span class="initials"></span></h2>
                <h2>score: <span class="score">0</span></h2>
            </div>
                <button class="reset-button">Reset Score</button>
                <div class="timer">
                    <div class="timer-text">
                        <div class="timer-count">90<div>
                    </div>
                    <h3>seconds left</h3>
                </div>
        </section>
    </main>


    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
